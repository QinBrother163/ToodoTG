        <h1 id="title">岭南</h1>
        <p id="text">岭南，是五岭以南的简称，指中国南岭（五岭）之南的地区。其亦曾是唐代行政区岭南道之名，相当于现在广东、广西、海南全境及曾经属于中国皇朝统治的越南红河三角洲一带；后来分为岭南东道和岭南西道，是广东、广西分治的开始。五代时期，越南独立而分离出去。宋代淳化四年（993年）岭南道之名改为广南路。</p>
